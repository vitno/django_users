<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <ul>
        {% for user in users %}
        <li>
            Name: <strong>{{ user.name }}</strong> <br>
            Email: {{ user.email }} <br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
